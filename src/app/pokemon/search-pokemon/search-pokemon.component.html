<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
          <input
            #searchBox
            (keyup)="search(searchBox.value)"
            placeholder="Recherche d'un pokemon"
          />
          <div class="collection">
            <a
              *ngFor="let pokemon of pokemons$ | async"
              (click)="goToDetailPokemon(pokemon)"
              class="collection-items"
              >{{ pokemon.name }}</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
